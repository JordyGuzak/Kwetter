<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="commonLayout.xhtml">
        <ui:define name="content">
            <h:panelGroup id="kweets">
                <h1>Kweets</h1>
                <h:form>
                    <h:dataTable styleClass="table" value="#{kweetBean.kweets}" var="kweet">
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputLabel value="#{kweet.postDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Owner</f:facet>
                            <h:outputLabel value="#{kweet.owner.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Message</f:facet>
                            <h:outputLabel value="#{kweet.message}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </h:panelGroup>
            <hr/>
            <h:panelGroup id="kweetsAdd">
                <h2>Post kweet</h2>
                <h:form styleClass="form">
                    <div class="form-group">
                        <label for="kweet_message">Message</label>
                        <h:inputTextarea id="kweet_message" styleClass="form-control" value="#{kweetBean.message}"/>
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Post" action="#{kweetBean.postKweet()}"/>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
